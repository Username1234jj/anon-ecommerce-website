<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Checkout â€” My Store</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* Basic modern checkout styles (keeps consistent with earlier cart styles) */
    :root {
      --accent: #28a745;
      --muted: #666;
      --card-bg: #fff;
      --radius: 10px;
    }
    body {
      font-family: 'Segoe UI', Roboto, system-ui, Arial, sans-serif;
      background: #f4f5f7;
      margin: 0;
      padding: 30px 16px;
      color: #222;
    }
    .checkout-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 24px;
      align-items: start;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 4px 18px rgba(15, 23, 42, 0.06);
    }
    h1 { margin: 0 0 16px; font-size: 24px; }
    .section-title { font-weight: 600; margin-bottom: 12px; color: #333; }
    /* Shipping form */
    .form-row { display:flex; gap: 12px; margin-bottom: 12px; }
    .form-row .input { flex:1; }
    label { display:block; font-size:13px; margin-bottom:6px; color:var(--muted); }
    input[type="text"], input[type="email"], input[type="tel"], textarea, select {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e8eb;
      font-size:14px;
      box-sizing:border-box;
      background:#fff;
      outline:none;
    }
    textarea { min-height:90px; resize:vertical; }
    /* Order summary column */
    .summary-line { display:flex; justify-content:space-between; margin:8px 0; color:#333; }
    .summary-muted { color:var(--muted); font-size:14px; }
    .summary-total { font-weight:700; font-size:18px; }
    .product-row { display:flex; gap:12px; align-items:center; margin:12px 0; }
    .product-row img { width:64px; height:64px; object-fit:cover; border-radius:8px; }
    .qty-badge { background:#f1f3f5; padding:6px 10px; border-radius:6px; font-size:13px; }
    /* Payment options */
    .payment-option { display:flex; gap:12px; align-items:center; padding:10px; border-radius:8px; border:1px solid #eef0f2; cursor:pointer; }
    .payment-option input { transform:scale(1.1); margin-right:6px; }
    .place-order {
      display:inline-block;
      width:100%;
      padding:12px 16px;
      margin-top:12px;
      background: var(--accent);
      color:#fff;
      text-align:center;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    .place-order:disabled { opacity:0.6; cursor:not-allowed; }
    .confirmation {
      text-align:center;
      padding:40px 20px;
    }
    .confirmation h2 { margin-bottom:8px; }
    .muted-small { color:var(--muted); font-size:14px; }
    @media (max-width: 980px) {
      .checkout-wrapper { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <main class="checkout-wrapper">
    <!-- LEFT: Shipping / Payment -->
    <section class="card" id="left-col">
      <h1>Checkout</h1>

      <!-- SHIPPING FORM -->
      <div id="checkout-form">
        <div class="section-title">Shipping Details</div>

        <div class="form-row">
          <div class="input">
            <label for="fullName">Full name</label>
            <input id="fullName" type="text" placeholder="John Doe" required />
          </div>
          <div class="input">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="+91 98765 43210" required />
          </div>
        </div>

        <div class="form-row">
          <div class="input">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" />
          </div>
          <div class="input">
            <label for="city">City</label>
            <input id="city" type="text" placeholder="City" />
          </div>
        </div>

        <div class="form-row">
          <div class="input">
            <label for="state">State / Region</label>
            <input id="state" type="text" placeholder="State" />
          </div>
          <div class="input">
            <label for="zip">Postal code</label>
            <input id="zip" type="text" placeholder="PIN / ZIP" />
          </div>
        </div>

        <div style="margin-bottom:12px;">
          <label for="address">Address</label>
          <textarea id="address" placeholder="Street address, building, landmark..."></textarea>
        </div>

        <!-- PAYMENT -->
        <div class="section-title" style="margin-top:16px;">Payment</div>

        <div id="payment-options" style="display:flex;flex-direction:column; gap:10px;">
  <label class="payment-option">
    <input type="radio" name="payment" value="card" checked>
    <img src="assets/images/card.png" alt="Card" style="width:24px; height:24px;">
    <div>
      <div style="font-weight:600">Card</div>
      <div class="muted-small">Pay with credit/debit card (mock)</div>
    </div>
  </label>

  <label class="payment-option">
    <input type="radio" name="payment" value="upi">
    <img src="assets/images/upi.png" alt="UPI" style="width:24px; height:24px;">
    <div>
      <div style="font-weight:600">UPI</div>
      <div class="muted-small">Pay using UPI ID (mock)</div>
    </div>
  </label>

  <label class="payment-option">
    <input type="radio" name="payment" value="cod">
    <img src="assets/images/cod.png" alt="Cash on Delivery" style="width:24px; height:24px;">
    <div>
      <div style="font-weight:600">Cash on Delivery</div>
      <div class="muted-small">Pay when the order is delivered</div>
    </div>
  </label>
</div>


        <!-- If Card selected show basic fields (mock only) -->
        <div id="card-fields" style="margin-top:12px;">
          <div class="form-row">
            <div class="input">
              <label for="cardNumber">Card number</label>
              <input id="cardNumber" type="text" placeholder="1234 5678 9012 3456" maxlength="19" />
            </div>
            <div class="input">
              <label for="cardExpiry">Expiry</label>
              <input id="cardExpiry" type="text" placeholder="MM/YY" maxlength="5" />
            </div>
          </div>
          <div class="form-row">
            <div class="input">
              <label for="cardCvv">CVV</label>
              <input id="cardCvv" type="text" placeholder="123" maxlength="4" />
            </div>
            <div class="input"></div>
          </div>
        </div>

        <button id="place-order-btn" class="place-order">Place Order</button>
      </div>

      <!-- Confirmation template (hidden by default) -->
      <div id="confirmation" class="confirmation" style="display:none;">
        <h2>Order confirmed ðŸŽ‰</h2>
        <p id="order-id" style="font-weight:600;"></p>
        <p class="muted-small">We've sent an email with order details. Thank you for shopping!</p>
        <div style="margin-top:18px;">
          <button onclick="window.location.href='index.html'" class="place-order" style="background:#007bff">Continue shopping</button>
        </div>
      </div>
    </section>

    <!-- RIGHT: Order Summary -->
    <aside class="card" id="right-col">
  <div class="section-title">Order Summary</div>
  <div id="summary-products"></div>

  <div style="border-top:1px solid #eef0f2; padding-top:12px; margin-top:12px;">
    <div class="summary-line">
      <div class="summary-muted">Subtotal</div>
      <div id="summary-subtotal" class="summary-muted">â‚¹0</div>
    </div>
    <div class="summary-line">
      <div class="summary-muted">Shipping</div>
      <div id="summary-shipping" class="summary-muted">â‚¹0</div>
    </div>
    <div class="summary-line summary-total">
      <div>Total</div>
      <div id="summary-total">â‚¹0</div>
    </div>
  </div>

  <div style="margin-top:12px; font-size:13px; color:var(--muted)">
    <p>Orders are processed within 1 business day. Shipping times vary by location.</p>
  </div>
</aside>

  </main>

<script>
  function formatPrice(num) {
    return Number(num).toFixed(2);
  }

  const summaryProducts = document.getElementById('summary-products');
  const subtotalEl = document.getElementById('summary-subtotal');
  const shippingEl = document.getElementById('summary-shipping');
  const totalEl = document.getElementById('summary-total');
  const placeOrderBtn = document.getElementById('place-order-btn');

  function calculateShipping(subtotal) {
    return subtotal === 0 ? 0 : subtotal >= 1000 ? 0 : 50;
  }

  function renderSummary(items) {
    summaryProducts.innerHTML = '';
    let subtotal = 0;

    items.forEach(item => {
      const itemTotal = item.price * item.quantity;
      subtotal += itemTotal;

      const row = document.createElement('div');
      row.className = 'product-row';
      row.innerHTML = `
        <div style="flex:1">
          <div style="font-weight:600">${item.name}</div>
          <div class="muted-small">â‚¹${formatPrice(item.price)} x ${item.quantity}</div>
        </div>
        <div style="text-align:right; min-width:90px">â‚¹${formatPrice(itemTotal)}</div>
      `;
      summaryProducts.appendChild(row);
    });

    const shipping = calculateShipping(subtotal);
    const total = subtotal + shipping;

    subtotalEl.textContent = 'â‚¹' + formatPrice(subtotal);
    shippingEl.textContent = 'â‚¹' + formatPrice(shipping);
    totalEl.textContent = 'â‚¹' + formatPrice(total);
  }

  function validateCheckoutForm() {
    const name = document.getElementById('fullName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!name) { alert('Please enter full name'); return false; }
    if (!phone) { alert('Please enter phone number'); return false; }
    if (!address) { alert('Please enter address'); return false; }

    const payment = document.querySelector('input[name="payment"]:checked').value;
    if (payment === 'card') {
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiry = document.getElementById('cardExpiry').value.trim();
      const cvv = document.getElementById('cardCvv').value.trim();
      if (!cardNumber || !expiry || !cvv) {
        alert('Enter card details (mock)');
        return false;
      }
    }

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('Your cart is empty');
      return false;
    }

    return true;
  }

  function showConfirmation(order) {
    document.getElementById('checkout-form').style.display = 'none';
    document.getElementById('confirmation').style.display = 'block';
    document.getElementById('order-id').textContent = 'Order ID: ' + order.id;
  }

  function placeOrder() {
    if (!validateCheckoutForm()) return;

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    const orderId = 'ORD' + Date.now();
    const name = document.getElementById('fullName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const address = document.getElementById('address').value.trim();
    const payment = document.querySelector('input[name="payment"]:checked').value;

    let subtotal = 0;
    cart.forEach(it => subtotal += it.price * it.quantity);
    const shipping = calculateShipping(subtotal);
    const total = subtotal + shipping;

    const order = {
      id: orderId,
      createdAt: new Date().toISOString(),
      customer: { name, phone, email, address },
      paymentMethod: payment,
      items: cart,
      subtotal,
      shipping,
      total
    };

    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));
    localStorage.setItem('lastOrder', JSON.stringify(order));

    localStorage.removeItem('cart');
    renderSummary(order.items);
    showConfirmation(order);
  }

  function restorePreviousSession() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));

    if (cart.length > 0) {
      renderSummary(cart);
    } else if (lastOrder && lastOrder.items && lastOrder.items.length > 0) {
      renderSummary(lastOrder.items);
      showConfirmation(lastOrder);
    } else {
      renderSummary([]); // empty
    }
  }

  document.getElementById('payment-options').addEventListener('change', () => {
    const cardFields = document.getElementById('card-fields');
    const payment = document.querySelector('input[name="payment"]:checked').value;
    cardFields.style.display = payment === 'card' ? 'block' : 'none';
  });

  placeOrderBtn.addEventListener('click', placeOrder);
  document.addEventListener('DOMContentLoaded', restorePreviousSession);
</script>

</body>
</html>
